spring.application.name=fraud_detection_system
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fraud_detection
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable web application (JavaFX desktop app)
spring.main.web-application-type=none

# ML Configuration
ml.model.path=/models/fraud_detection_model.model
ml.threshold=0.7

# Logging
logging.level.com.frauddetection=DEBUG
